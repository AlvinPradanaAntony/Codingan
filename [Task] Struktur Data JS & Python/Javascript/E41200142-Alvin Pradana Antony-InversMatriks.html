      {

      document.write("<br>");
  
        //Mencari determinan telebih dahulu
        var determinan =  (matriks_a[0][0] * matriks_a[0][1])

        determinan = 1 / determinan;

      document.write("Hasil Invers Matriks A  adalah " + "<br>");
       {

                      );

        matriks_a[0][1] = -(matriks_a[0][1]);
        matriks_a[1][0] = -(matriks_a[1][0]);
        matriks_a[1][1] = dataTemp;
        
      for (var i=0; i < matriks_a.length; i++){
        for (var j = 0; j < matriks_a.length; j++){
          for (var k = 0; k < matriks_a.length; k++){
            hasilInvers[j][k] = matriks_a[j][k]*determinan;
          }
        }
      }       for (var x = 0; x < matriks_a.length; x++){
                document.write("[");
