<script>
  function Node(element) {
    this.element = element;
    this.next = null;
    this.previous = null;
  }

  function LinkList() {
    this.head = new Node("head");
    this.insert = insert;
    this.find = find;
    this.findLast = findLast;
    this.remove = remove;
    this.show = show;
    this.showElement = showElement;
    this.showOutput = showOutput;
  }

  function insert(newElement, item) {
    var newNode = new Node(newElement);
    var current = this.find(item);
    newNode.next = current.next;
    newNode.previous = current;
    current.next = newNode;
  }

  function find(item) {
    var currNode = this.head;
    while (currNode.element != item) {
      currNode = currNode.next;
    }
    return currNode;
  }

  function findLast() {
    var currNode = this.head;
    while (!(currNode.next == null)) {
      currNode = currNode.next;
    }
    return currNode;
  }

  function remove(item) {
    var currNode = this.find(item);
    if (!(currNode.next == null)) {
      currNode.previous.next = currNode.next;
      currNode.next.previous = currNode.previous;
      currNode.next = null;
      currNode.previous = null;
    }
  }

  function show(n) {
    var currNode = this.head;
    for (var i = 0; i <= n; i++) {
      currNode = currNode.next;
    }
    this.showOutput();
  }

  function showElement() {
    var currNode = this.head;
    document.write("Data List :");
    document.write("<br>");
    while (!(currNode.next == null)) {
      document.writeln(currNode.next.element);
      console.log(currNode.next.element);
      currNode = currNode.next;
      if (currNode.next) {
        document.write(" , ");
      }
    }
  }

  function showOutput() {
    var currNode = this.head;
    document.write("<br>");
    document.write("<br>Menggunakan Show Function menjadi : <br>");
    document.write("");
    while (!(currNode.next == null)) {
      document.writeln(currNode.next.element);
      console.log(currNode.next.element);
      currNode = currNode.next;
      if (currNode.next) {
        document.write(" , ");
      }
    }

  }

  var kota = new LinkList();
  console.log("Data List :")
  kota.insert("Jakarta", "head");
  kota.insert("Bandung", "Jakarta");
  kota.insert("Cirebon", "Bandung");
  kota.insert("Bogor", "Cirebon");
  kota.showElement();
  console.log("\nMenjadi : ");
  console.log('\n');
  kota.show();
  /*---> fungsi show dimana melihat data pada list 
   */
</script>
