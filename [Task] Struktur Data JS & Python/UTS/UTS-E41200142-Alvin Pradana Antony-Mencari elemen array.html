    <script>
    function Linearsearch(arr, jumlah_array, target){
    let i;
    for (i = 0; i < jumlah_array; i++)
        if (arr[i] == target)
            return i;
    return -1;
}
 
// Inisialisasi
 
    let arr = [ 2, 3, 4, 10, 40 ];
    let target = 10;
    let jumlah_array = arr.length;

    document.write("Elemen data = ")

    for (let i = 0; i < arr.length; i++) {
    document.writeln(arr[i])
      
    }
        document.write("<br>")
        document.write("Elemen yang dicari = " + target)
        document.write("<br>")
 
    // Memanggil fungsi linearsearch
    let result = Linearsearch(arr, jumlah_array, target);

    if (result == -1){
        document.write("Tidak ada elemen data yang dimaksud")
    }else{
        document.write("Elemen data berada pada index " + result);
    }
    </script>
