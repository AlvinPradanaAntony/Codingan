<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Landing Page-SI-BOSS</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="plugin/font/stylesheet.css" />
    <link rel="stylesheet" href="plugin/fontawesome-free/css/all.min.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- CITIZEN -->
        <div class="col-lg-4">
          <button class="btn btn-primary btn-block" type="button" role="button" data-bs-toggle="collapse" data-bs-target="#citizen" aria-expanded="false" aria-controls="citizen">Citizen</button>
          
        </div>
        <!-- ORGANISATION -->
        <div class="col-lg-4">
          <button class="btn btn-primary btn-block" type="button" role="button" data-bs-toggle="collapse" data-bs-target="#organisation">Organisation</button>

        </div>
        <!-- ANONYMOUS -->
        <div class="col-lg-4">
          <button class="btn btn-primary btn-block" type="button" role="button" data-bs-toggle="collapse" data-bs-target="#anonymous">Anonymous</button>

        </div>
      </div>

      <div class="container border border-2 border-danger mt-5">
        <div id="citizen" class="collapse">
          <label class="checkbox-inline"><input type="checkbox" id="mr" />Mr.</label>
          <label class="checkbox-inline"><input type="checkbox" id="mrs" />Mrs.</label>
          <label class="checkbox-inline"><input type="checkbox" id="miss" />Miss.</label>
          <div class="form-group">
            <label for="firstName">First name:</label>
            <input type="text" class="form-control" id="firstName" />
          </div>
          <div class="form-group">
            <label for="lastName">Last name:</label>
            <input type="text" class="form-control" id="lastName" />
          </div>
          <button type="button" class="btn btn-success col-md-2 col-md-offset-10">Enter</button>
        </div>

        <div id="organisation" class="collapse">
          <div class="form-group">
            <label for="organisations">Organisation Name:</label>
            <input type="text" class="form-control" id="organisations" />
          </div>
          <button type="button" class="btn btn-success col-md-2 col-md-offset-10">Enter</button>
        </div>

        <div id="anonymous" class="collapse">
          <button type="button" class="btn btn-success col-md-2 col-md-offset-10">Enter</button>
        </div>
      </div>
    </div>
    <!--containter-->

    <!-- JavaScript & JQuery -->
    <script src="plugin/jquery/jquery.min.js"></script>
    <script src="plugin/js/bootstrap.bundle.min.js"></script>
    <script>
      $(".btn").click(function () {
        $(".collapse.show").collapse("toggle");
      });
    </script>
  </body>
</html>
