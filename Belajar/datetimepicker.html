<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="plugin/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker-standalone.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  </head>
  <body>
    <div class="container" style="max-width: 800px; margin: 0 auto; margin-top: 50px; margin-bottom: 50px">
      <div class="row">
        <div class="form-group">
          <label>Select Date:</label>
          <input type="text" id="example1" class="form-control" placeholder="Click to show the datepicker" />
          <br />
          <br />
          <input type="text" id="example2" class="form-control" placeholder="Click to show the datepicker" />
        </div>
      </div>

      <br />
      <div class="input-group input-daterange">
        <input type="text" class="form-control" value="2012-04-05" />
        <div class="input-group-addon">to</div>
        <input type="text" class="form-control" value="2012-04-19" />
      </div>

      <br />

      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <div class="input-group date" id="datetimepicker1">
                <input type="text" class="form-control" />
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>
            </div>
          </div>
          <script type="text/javascript">
            $(function () {
              $("#datetimepicker1").datetimepicker();
            });
          </script>
          <!-- <script type="text/javascript">
            $(function () {
              $("#datetimepicker1").datepicker({
                format: "dd/mm/yyyy",
              });
            });
          </script> -->
          <!-- <script type="text/javascript">
            $(function () {
                $("#datetimepicker1").datetimepicker({
                    format: 'L'
                });
            });
        </script> -->
        </div>
      </div>
    </div>

    <hr />
    <div class="containe"></div>

    <!-- date picker -->
    <script>
      $(document).ready(function () {
        var newDate = new Date();
        newDate.setDate(newDate.getDate() + 7);
        $("#example1").datepicker({
          autoclose: true,
          format: "dd-mm-yyyy",
          startDate: newDate,
        });
        $("#example2").datepicker({
          autoclose: true,
          format: "dd/mm/yyyy",
        });
      });

      $(".input-daterange input").each(function () {
        $(this).datepicker("clearDates");
      });
    </script>
  </body>
</html>
