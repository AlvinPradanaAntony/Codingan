<!DOCTYPE html>
<html>
  <head>
    <title>Daftar</title>
  </head>
  <body>
    <h1>JTI ACCESS</h1>
    <fieldset>
      <legend><b>Daftar</b></legend>
      <form action="Login.html">
        <table border="0" cellspacing="0" cellpadding="8">
          <tr align="right">
            <td>
              <label for="user">Username :</label>
            </td>
            <td>
              <input type="text" id="user">
            </td>
          </tr>
          <tr align="right">
            <td>
              <label for="pass">Nama Lengkap :</label>
            </td>
            <td>
              <input type="password" id="pass">
            </td>
          </tr>
          <tr align="right">
            <td>
              <label for="lahir">Tanggal Lahir :</label>
            </td>
            <td>
              <input type="date" id="lahir">
            </td>
          </tr>
          <tr>
            <td align="right">
              <label for="Jkel"> Jenis Kelamin :</label>
            </td>
            <td>
              <input type="radio" name="1" id="laki" value="Laki-laki">
              <label for="laki">Laki-laki</label>
              <input type="radio" name="1" id="perempuan" value="Perempuan">
              <label for="perempuan">Perempuan</label>
            </td>
          </tr>
          <tr align="right">
            <td>
              <label for="prodi"> Prodi :</label>
            </td>
            <td>
              <select id="prodi">
                <option value="0"></option>
                <option value="1">Manajemen Informatika</option>
                <option value="2">Teknik Komputer</option>
                <option value="3">Teknik Informatika</option>
              </select>
            </td>
          </tr>
          <tr align="right">
            <td>
              <label for="pass">Password :</label>
            </td>
            <td>
              <input type="password" id="pass">
            </td>
          </tr>
          <tr align="center">
            <td colspan="2">
              <button type="submit" id="daftar">Daftar</button>
            </td>
          </tr>
        </table>
      </form>
    </fieldset>
  </body>
</html>
