  <script>
    //pendeklarasian variabel
    var i = 0;
    var jumlah_data = 0;
    var data_array = [2, 3, 4, 2, 5, 6, 1];
    var banyak_data = data_array.length;
    //perulangan(looping)
    for (i; i < banyak_data; i++) {
      jumlah_data += data_array[i];
    }
    //rumus rata-rata
    var rata_rata = jumlah_data / banyak_data;
    //Output
    document.write("Data pada array = " + "<u>", data_array, "<br>", "</u>");
    document.write("Jumlah data = " + "<u>", jumlah_data, "<br>", "</u>", );
    document.write("Banyak data = " + "<u>", banyak_data, "<br><br>", "</u>");
    document.write("Hasil averange/rata-rata = " + "<u><b>", rata_rata.toFixed(6), "</b></u>");
  </script>
