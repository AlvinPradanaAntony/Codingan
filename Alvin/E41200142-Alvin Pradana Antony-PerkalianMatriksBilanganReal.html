    <script>
      //Membuat Assignment
      var matriks_a = [
                      [3,4,5],
                      [2,6,1]
      ];
      var bil_real = 2;
      var hasil = [[],[]];

      //Cetak Matriks A dengan Looping
      document.write("Matriks A :" + "<br>");
      {
      document.write("&nbsp&nbsp&nbsp&nbsp&nbsp" + "&nbsp&nbsp&nbsp&nbsp&nbsp" 
                    +"&nbsp&nbsp&nbsp&nbsp&nbsp" + "&nbsp&nbsp&nbsp&nbsp&nbsp");
      }
        for (var i=0; i < matriks_a.length; i++) {
          document.write("[")       
          for (var j=0; j < matriks_a[i].length; j++){
            document.write(matriks_a[i][j] + " ");
          }
            document.write("]<br>");
          {
            document.write("&nbsp&nbsp&nbsp&nbsp&nbsp" + "&nbsp&nbsp&nbsp&nbsp&nbsp" 
                          +"&nbsp&nbsp&nbsp&nbsp&nbsp" +"&nbsp&nbsp&nbsp&nbsp&nbsp");
          }
      }
        document.write("<br>");

      //Output dari hasil perkalian matriks dengan bilanagn real
	    document.write("Maka 2A adalah " +"<br>");
      {
      document.write("<br>&nbsp&nbsp&nbsp&nbsp&nbsp" + "&nbsp&nbsp&nbsp&nbsp&nbsp" 
                      + "&nbsp&nbsp&nbsp&nbsp&nbsp" +"&nbsp&nbsp&nbsp&nbsp&nbsp"
                      );
      }
      for (var i=0; i< matriks_a.length; i++) {
        document.write("[")
        for (var j= 0; j < matriks_a[i].length; j++) {
	        hasil[i][j] = matriks_a[i][j] * bil_real;
          document.write(hasil[i][j] + " ");
        };
          document.write("]<br>");
      {
      document.write("&nbsp&nbsp&nbsp&nbsp&nbsp" + "&nbsp&nbsp&nbsp&nbsp&nbsp" 
                      + "&nbsp&nbsp&nbsp&nbsp&nbsp" +"&nbsp&nbsp&nbsp&nbsp&nbsp"
                      );
      }
      }
