    <script>
      //Membuat Assignment
      var matriks_a = [
                      [16,13,13],
                      [24,27,14]
      ];
      
      var matriks_b = [
                      [14,10,5],
                      [20,19,8]
      ];
      var hasil =[[ ],[ ]];
      
      //Cetak Matriks A dengan Looping
      document.write("Matriks A :" + "<br>");
      {
      document.write("&nbsp&nbsp&nbsp&nbsp&nbsp" + "&nbsp&nbsp&nbsp&nbsp&nbsp" + "&nbsp&nbsp&nbsp&nbsp&nbsp" +"&nbsp&nbsp&nbsp&nbsp&nbsp");
      }
      for (var i=0; i < matriks_a.length; i++) {
        document.write("[")
        for (var j=0; j < matriks_a[i].length; j++){
          document.write(matriks_a[i][j] + " ");
        }
          document.write("]<br>");
        {
          document.write("&nbsp&nbsp&nbsp&nbsp&nbsp" + "&nbsp&nbsp&nbsp&nbsp&nbsp" + "&nbsp&nbsp&nbsp&nbsp&nbsp" +"&nbsp&nbsp&nbsp&nbsp&nbsp");
        }
      }
        document.write("<br>");

      //Cetak Matriks B dengan Looping
      document.write("Matriks B :" + "<br>");
      {
      document.write("&nbsp&nbsp&nbsp&nbsp&nbsp" + "&nbsp&nbsp&nbsp&nbsp&nbsp" + "&nbsp&nbsp&nbsp&nbsp&nbsp" +"&nbsp&nbsp&nbsp&nbsp&nbsp");
      }
      for (var i=0; i < matriks_b.length; i++) {
        document.write("[")
        for (var j=0; j < matriks_b[i].length; j++){
          document.write(matriks_b[i][j] + " ");
        }
          document.write("]<br>");
       {
        document.write("&nbsp&nbsp&nbsp&nbsp&nbsp" + "&nbsp&nbsp&nbsp&nbsp&nbsp" + "&nbsp&nbsp&nbsp&nbsp&nbsp" +"&nbsp&nbsp&nbsp&nbsp&nbsp");
        }
      }
        document.write("<br>");
  
      //Output pengurangan dari kedua matriks
	    document.write("Hasil Pengurangan <br>Matriks A - Matriks B : " +"<br>");
      {
      document.write("&nbsp&nbsp&nbsp&nbsp&nbsp" + "&nbsp&nbsp&nbsp&nbsp&nbsp" 
                      + "&nbsp&nbsp&nbsp&nbsp&nbsp" +"&nbsp&nbsp&nbsp&nbsp&nbsp"
                      + "&nbsp&nbsp&nbsp&nbsp&nbsp" +"&nbsp&nbsp&nbsp&nbsp&nbsp"
                      + "&nbsp&nbsp&nbsp&nbsp&nbsp" +"&nbsp&nbsp&nbsp&nbsp&nbsp"
                      );
      }
      for (var i=0; i< 2; i++) {
        document.write("[")
        for (var j= 0; j < 3; j++) {
	        hasil[i][j] = matriks_a[i][j] - matriks_b[i][j];
          document.write(hasil[i][j] + " ");
        };
        document.write("]<br>");
        document.write("&nbsp&nbsp&nbsp&nbsp&nbsp" + "&nbsp&nbsp&nbsp&nbsp&nbsp" 
                      + "&nbsp&nbsp&nbsp&nbsp&nbsp" +"&nbsp&nbsp&nbsp&nbsp&nbsp"
                      + "&nbsp&nbsp&nbsp&nbsp&nbsp" +"&nbsp&nbsp&nbsp&nbsp&nbsp"
                      + "&nbsp&nbsp&nbsp&nbsp&nbsp" +"&nbsp&nbsp&nbsp&nbsp&nbsp"
                      );
      }
    </script>
