<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="panel1">
        <img src="./Capture.PNG.png" alt="" class="customImg" />
        <p class="heading">Login to Week3Dev</p>
        <div class="position">
          <form action="">
            <label for="email" class="d-block f-14">Email</label>
            <input type="text" id="email" class="input" placeholder="Email" />
            <label for="pass" class="d-block f-14">Password</label>
            <input type="password" id="pass" placeholder="Password" class="input InputPass" />
            <button type="submit" class="btn">Login</button>
          </form>
          <p class="text f-14">Or</p>
          <button type="submit" class="btn custPost">Login</button>
        </div>
      </div>
    </div>
  </body>
</html>
